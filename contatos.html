<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>

    <header>

        <div class="caixa">
            <h1>

                <img src="./src/imagens/logo.png" alt="Logo da Barbearia Alura">

            </h1>

            <nav>

                <ul>

                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contatos.html">Contato</a></li>

                </ul>

            </nav>

        </div>

    </header>

    <main>

        <form class="formulario">

            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>

                <legend>Como prefere nosso contato ?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email"
                        id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </fieldset>

            <fieldset>

                <legend>Qual horário prefere ser atendido ?</legend>

                <select>

                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>

                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades no
                email?</label>


            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>

        <table>

            <thead>

                <th>Dia</th>
                <th>Horário</th>

            </thead>

            <tbody>

                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>

            </tbody>
        </table>

    </main>

    <footer>

        <img src="./src/imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>

    </footer>

</body>

</html>
